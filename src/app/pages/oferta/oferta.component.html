
<div class="container p-4 my-3 border shadow">
  <div class="oferta">

    @if(oferta) {
    <div class="row mb-4">
      <div class="col">
        <h4 class="text-center">{{ oferta.descricao_oferta }}.</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="img_capa">
          <img src="{{ oferta.imagens[0].url }}" class="img-fluid" alt="Imagem Principal da Oferta">
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p class="lead">Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1 class="display-3">R$ {{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-orange btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col text-center">
            @for(f of oferta.imagens; track f.url; let idx = $index, e = $even){
              <img src="{{ f.url }}" class="img-thumbnail mx-1" alt="Miniatura {{ idx + 1 }}" style="width: 60px; height: 60px;">

            } @empty {
              <span class="text-muted">No items found</span>
            }
          </div>
        </div>
      </div>
    </div>
    } @else {
      <h5 class="text-center text-muted">Sem ofertas no momento</h5>
    }

  </div>
  <div class="row mt-3 mb-4">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" routerLink="como-usar" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Como usar?</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" routerLink="onde-fica" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Onde fica?</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
